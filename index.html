<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <meta name="author" content="Jake Burke" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.png"
            alt="Your Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn button">
              <img src="./images/pen.svg" alt="" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn button">
            <img src="./images/plus.svg" alt="Plus" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-temp">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__delete-btn"></div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrt">2025 Â© Spots</p>
      </footer>
      <!-- Edit Profile
      -->
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                name="name"
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-name-description" class="modal__label">
              Description
              <input
                id="profile-name-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- New Post
       -->
      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">New Post</h3>
          <form class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                name="link"
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to the picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                name="name"
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button class="modal__close-btn modal__close-btn_type_preview"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
