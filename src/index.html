<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <meta name="author" content="Jake Burke" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="header-logo" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="prof__avatar-container">
            <div class="prof__btn-container">
              <button class="prof__avatar-btn">
                <img
                  class="prof__avatar-btn-pen"
                  id="lt-pen-img"
                  alt="pen representing edit profile option"
                />Edit Avatar
              </button>
            </div>
            <img id="avatar-img" alt="Your Avatar" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn button">
              <img id="pen-img" alt="" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn button">
            <img id="plus-img" alt="Plus" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-temp">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__delete-btn"></div>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrt">2025 Â© Spots</p>
      </footer>
      <!-- Edit Profile
      -->
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" id="edit-prof-form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                name="name"
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-name-description" class="modal__label">
              Description
              <input
                id="profile-name-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-name-description-error"
                class="modal__error"
              ></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- New Post
       -->
      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">New Post</h3>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                name="link"
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                name="name"
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- Edit Avatar -->
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">Edit Avatar</h3>
          <form class="modal__form" id="edit-avatar-form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Name
              <input
                name="avatar"
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                placeholder="Avatar url"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- Delete Card -->
      <div class="modal" id="delete-card-modal">
        <div class="modal__content">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">
            Are you sure you want to delete this card?
          </h3>
          <form class="modal__form" id="delete-card-form" novalidate>
            <div class="delete-btn-container">
              <button
                class="modal__submit-btn modal__submit-btn_delete"
                type="submit"
              >
                Delete
              </button>
              <button class="modal__submit-btn" type="button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
